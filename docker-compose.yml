version: "3"
services:
  web:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8088:8088"
    depends_on:
      - db
  db:
    image: 'mariadb:latest'
    restart: unless-stopped
    ports:
      - "3366:3306"
    env_file:
      - .env
    volumes:
      - ./mysql:/var/lib/mysql
